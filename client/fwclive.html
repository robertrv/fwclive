<head>
  <title>World fifa cup comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
{{>header}}

	<div name="container-home">
        <div class="container-fluid">
			<div class="row">
			  <div class="col-xs-4">
			  	  	{{> listMatches}}
			  </div>
			  <div class="col-xs-6">
			  		{{> comments}}
			  </div>
			</div>
		</div>
	</div>
</body>

<template name="header">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Results</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p class="navbar-text navbar-right"><a href="#" class="navbar-link">{{> loginButtons align="right"}}</a></p>

<!--       <ul class="nav navbar-nav navbar-right">
        <li>{{> loginButtons align="right"}}</li>
      </ul>
 -->    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</template>

<template name="listMatches">
    <ul class="list-group">
    	{{#each matches}}
    		{{> match}}
    	{{/each}}
    </ul>
</template>

<template name="match">

  <a class="list-group-item {{selected}}">
    <span class="opponents">{{local}} vs {{visitor}}</span>
    <span class="score">({{localScore}}-{{visitorScore}})</span>
    <span class="status">{{status}}</span>
    {{#if isStarted }}
    <span class="min">TIME: {{time}}</span>
      <span class="glyphicon glyphicon-search"></span>
    {{/if}}
    <span class="badge">{{commentsCount}}</span>
  </a>
  <!--p class="match {{selected}}">
    <span class="opponents">{{local}} vs {{visitor}}</span>
    <span class="score">({{localScore}}-{{visitorScore}})</span>
    <span class="status">{{status}}</span>
    {{#if isStarted }}
    <span class="min">TIME: {{time}}</span>
      <span class="glyphicon glyphicon-search"></span>
    {{/if}}
    <span class="badge">{{commentsCount}}</span>
  </p-->
</template>

<template name="comments">
    {{#if hasComments }}
    	{{#each commentsForSelectedMatch}}
    		{{> comment}}
		{{/each}}
	{{else}}
	  <div>No comments yet</div>
    {{/if}}
    {{#if currentUser}}
    	<textarea id="new-comment" class="form-control" rows="5" cols="20"></textarea>
    {{/if}}
</template>

<template name="comment">
<div class="comment">
	<span class="label label-default time">{{prettyDate}}</span> <em class="owner">{{userName}}</em>

	<blockquote class="body blockquote-reverse"><small>{{body}}</small></blockquote>
</div>
</template>
